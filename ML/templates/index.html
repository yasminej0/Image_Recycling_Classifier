<!doctype html>
<html lang="en">
  <head>
	  <title>EcoClassify</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>

    <!-- Landing Page -->
   <body>
    <!-- Slides  -->
    <div class="jumbotron jumbotron-fluid" style="background-color:#90ee90;">
      <div class="container">
        <h1 class="display-4" style="color:white; text-align: center;">Recyclable or Organic?</h1>
        <p class="lead" style="color:white; text-align: center;" >Upload your image to make your prediction !</p>

      </div>
    </div>

	<div class="container">
		<div class="row">
		  <div class="col-sm-3">
		  </div>
		  <div class="col-sm-3,split left">
			<p class="lead">
				<form method="post" action="/" enctype="multipart/form-data">
				  <dl>
				<p>
				  <input type="file" name="file" autocomplete="off" required onchange="loadFile(event)">
				</p>
				  </dl>
				<p><img id="output" width="200" /></p>
				  <p>
				<input type="submit" value="Submit">
				  </p>
			  </form>
			  </p>
		  </div>
		  <div class="col-sm-3,split right">
			<p>
				<div id= "results">
					<h5 style="background-color:#90ee90; text-align: center; font-family:sans-serif; color:green; padding-top: 30px; padding-bottom: 30px;"><span>
						{% with messages = get_flashed_messages() %}
						{% if messages %}
							Waste Category: {{ messages[0] }}
						<br>
							<img src="{{ url_for('static', filename=messages[1])}}">

						{% endif %}
						 {% endwith %}
					</span>
					</h5>
				</div>
			</p>
		  </div>
		  <div class="col-sm-3"></div>

		</div>
	  </div>
	<div>


	</div>

  </body>
</html>
